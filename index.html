<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/03ff18b151.js"
      crossorigin="anonymous"
    ></script>
    <title>Event Management</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col header-1">
          <h3>Event1</h3>
          <p>Number of available seats: 23</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="image">
            <img
              src="https://images.pexels.com/photos/6913720/pexels-photo-6913720.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt=""
            />
          </div>
        </div>
        <div class="col">
          <form>
            <div class="form-group">
              <div>
                <label for="name">Name</label>
                <input
                  class="form-control border1"
                  type="text"
                  id="name"
                  placeholder="Enter your Name"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  class="form-control border1"
                  type="email"
                  id="email"
                  placeholder="Enter Mail Id"
                />
              </div>
              <div>
                <label for="contact">Phone No</label>
                <input
                  class="form-control border1"
                  type="tel"
                  id="contact"
                  placeholder="Your Contact Number"
                />
              </div>
              <div>
                <label for="seats">Number of Seats</label>
                <input class="form-control border1" type="number" id="seats" />
              </div>
              <div>
                <label for="Attendee">Number of Attendee 2</label>
                <input class="form-control border1" type="text" id="Attendee" />
              </div>
              <br />
              <div>
                <div class="btn btn-dark">Submit</div>
                <div class="btn btn-dark ml-5">Cancel</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
